<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
      #names
      {
          font-family: Arial, Helvetica, sans-serif;
          width: 100%;
      }
      #names td, #names th{
          border: 2px solid;
          padding: 5px;
      }
      #names tr:nth-child(even){
        background-color: #f2f2f2;
      }
      #names tr:hover{
          background-color: #dddddd;
      }
      #names th{
          background-color: #04AA6D;
          padding-top: 10px;
          padding-bottom: 10px;
          color: white;
      }
    </style>
</head>
<body>
    <table id="names">
        <tr>
            <th>React Developer</th>
            <th>NextJs Developer</th>
            <th>MERN developer</th>
        </tr>
        <tr>
            <td>Shivam</td>
            <td>Sahay</td>
            <td>Ankita</td>
        </tr>
        <tr>
            <td>Anushree</td>
            <td>Palak</td>
            <td>Ankss</td>
        </tr>
    </table>
</body>
</html>
